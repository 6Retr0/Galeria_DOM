<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descubre la magia de Pandora: joyería única con diseños exclusivos en pulseras, anillos, collares y charms personalizables. Expresa tu estilo y cuenta tu historia con piezas llenas de elegancia y significado." />
    <meta name="keywords" content="Pandora, joyería, charms, pulseras, anillos, collares, Disney, joyas personalizables, regalos, elegancia, accesorios, diseño exclusivo, moda, bisutería, joyas únicas, joyería navideña, Mickey Mouse, Minnie Mouse, joyas de lujo." />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon-32x32.png"
      type="image/png"
    />
    <title>Pandora</title>
  </head>
  <body>
    <h1>Pandora</h1>
    <header>
      <nav>
        <div id="logo">
          <a href="">
            <img src="./assets/icons/logo.png" alt="Pandora Logo" />
          </a>
        </div>
        <div id="nav_r">
          <input type="search" name="search" placeholder="Buscar" class="toHide"/>
          <ul>
            <li>
              <img
                src="./assets/icons/heart.png"
                alt="Heart Icon"
                class="icons toHide"
              />
            </li>
            <li>
              <img
                src="./assets/icons/location.png"
                alt="Location Icon"
                class="icons toHide"
              />
            </li>
            <li>
              <img
                src="./assets/icons/user.png"
                alt="User icon"
                class="icons"
              />
            </li>
            <li>
              <img
                src="./assets/icons/basket.png"
                alt="Basket Icon"
                class="icons"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero"></section>
      <section id="shop">
        <article id="filters"></article>
        <article id="products"></article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
